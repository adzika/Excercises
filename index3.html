<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <p>{{ name }}</p>
</div>

<script>
    new Vue({
        el: '#app',
         data: {
            name: 'Ada'
    }
    })
</script>
</body>
</html>
