<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>Vue lists</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(ingredient, i) in ingredients">{{ ingredient }}({{ i }})</li>
    </ul>
    <hr>
    <ul>
        <li v-for="person in persons">
            <div v-for="(value, key, index) in person">{{ key }}:{{ value }} ({{ index }})</div>
        </li>
    </ul>
    <span v-for="n in 17">{{ n }}</span>
    <hr>
    <template v-for="(ingredient, index) in ingredients">
        <h1>{{ ingredient }}</h1>
        <p>{{ index }}</p>
    </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            ingredients: ['fish', 'eggs', 'milk'],
            persons: [
                {name: 'Ada', age: 30, color: 'violet'},
                {name: 'Tomek', age: 33, color: 'green'}
            ]
        }
    });
</script>
</body>
</html>
